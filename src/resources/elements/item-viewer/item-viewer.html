<template>
    <div id="item-viewer" class="row">
        <div class="col-12 col-md-3 item-image">
            <item-image></item-image>
        </div>
        <div class="col-12 col-md-6 text-center">
            <div class="item-text">
                <div class="item-name">
                    ${offer.offeredItem.name}
                </div>
                <div class="item-level" if.bind="offer.offeredItem.itemLevel > 0">
                    Item Level: ${offer.offeredItem.itemLevel}
                </div>
                <div class="item-requirement" if.bind="offer.offeredItem.levelRequirement > 0">
                    Level Req: ${offer.offeredItem.levelRequirement}
                </div>
                <div class="item-requirement" if.bind="offer.offeredItem.minDamage > 0 && offer.offeredItem.maxDamage > 0">
                    Damage: ${offer.offeredItem.minDamage} to ${offer.offeredItem.maxDamage}
                </div>
                <div class="item-requirement" if.bind="offer.offeredItem.defence > 0">
                    Defence: ${offer.offeredItem.defence}
                </div>
                <div class="item-requirement" if.bind="offer.offeredItem.durability > 0 && offer.offeredItem.maxDurability > 0">
                    Durability: ${offer.offeredItem.durability} of ${offer.offeredItem.maxDurability}
                </div>
                <div class="item-requirement" if.bind="offer.offeredItem.strengthRequirement > 0">
                    Strength Req: ${offer.offeredItem.strengthRequirement}
                </div>
                <div class="item-requirement" if.bind="offer.offeredItem.dexterityRequirement > 0">
                    Dexterity Req: ${offer.offeredItem.dexterityRequirement}
                </div>
                <div class="item-corrupted" if.bind="offer.offeredItem.corrupted">
                    Corrupted
                </div>
                <div class="item-stat" repeat.for="stat of offer.offeredItem.stats">
                    <span class="d-flex justify-content-center align-items-center h-100">${stat.displayName | statReplacer:stat.value}</span>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-3">
            <div class="price">
                Price: ${offer.cost ? offer.cost + 'x' : ''} ${offer.wantedItem.name ? offer.wantedItem.name : 'Offer'}
            </div>
            <div class="price" if.bind="offer.note">
                Note: ${offer.note}
            </div>
            <div class="price" if.bind="offer.accountName">
                Seller: ${offer.accountName}
            </div>
            <div class="price" if.bind="offer.createdDate">
                Posted: ${offer.createdDate | dateFormat}
            </div>
        </div>
    </div>
</template>
